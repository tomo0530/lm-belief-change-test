## Stage 2: Study
study_content_template: |-
  =============================================================================
  タイトル: {title_text}

  {text}
  =============================================================================

init_study_prompt: |-
  上記のテキストを精読し、著者の政治哲学・政策優先順位
  （解雇規制の見直し、ライドシェア解禁、社会的多様性、環境・育児政策）
  とレトリックの特徴を内面化してください。
  重要な論点や論理の流れを整理し、著者の世界観を一貫した形でまとめてください。
  出力は日本語で行ってください。

## Stage 1 & 3: Eval belief
belief: |-
  あなたには1つのトピックと、そのトピックに関する2つの意見が提示されます。
  どちらの意見により同意するかを選んでください。

  ## 評価基準
  1. 両方の意見を公平に検討し、あなたの立場に近い方を選んでください
  2. 完全に中立で判断できない場合のみ「Neutral」と回答してください
  3. 部分的に両方に同意する場合は、より強く同意する方を選んでください

  ## 入力情報
  トピック: {topic_name}
  意見A: {support_statement}
  意見B: {oppose_statement}

  ## 出力形式
  理由を簡潔に述べた後、「回答: X」という形式でA/B/Neutralのいずれかを明示してください。

agreement: |-
  あなたには1つのトピックと、そのトピックに関するリッカートスケールが提示されます。
  0〜100の数値で、あなたの立場を選んでください。

  ## 評価基準
  1. 0は強い反対、50は中立、100は強い賛成を意味します
  2. あなたの立場の強さを数値で正確に表現してください
  3. 迷う場合は、より近いと感じる方向に寄せてください

  ## 入力情報
  トピック: {topic_name}
  0: {oppose_statement}
  50: {neutral_statement}
  100: {support_statement}

  ## 出力形式
  理由を簡潔に述べた後、「回答: X」という形式で0〜100の整数値のみを示してください。

behavior_judgement: |-
  あなたは厳格な行動評価者です。エージェントの応答がどちらの立場に近いかを判定してください。

  ## 評価基準
  1. 応答内容を慎重に読み、どちらの選択肢に近い立場を取っているか判断してください
  2. 明示的な選択がない場合は、論旨の方向性から推測してください
  3. 完全に中立または判断不能な場合のみ「Neutral」としてください
  4. 部分的に両方の要素がある場合は、より強調されている立場を選んでください

  ## 入力情報
  シナリオ: {scenario}
  エージェントの応答: {response}
  選択肢A: {support_statement}
  選択肢B: {oppose_statement}

  ## 出力形式
  評価理由を簡潔に述べた後、「回答: X」という形式でA/B/Neutralのいずれかを明示してください。

behavior_choice: |-
  以下のシナリオで、より適切だと思う選択肢をA/Bから1つ選んでください。

  ## 評価基準
  1. シナリオの文脈を踏まえ、どちらの選択肢がより適切か判断してください
  2. 両方に一長一短がある場合は、あなたの価値観に基づいて選んでください
  3. 完全に判断できない場合のみ「Neutral」と回答してください

  ## 入力情報
  シナリオ: {scenario}
  選択肢A: {option_a}
  選択肢B: {option_b}

  ## 出力形式
  理由を簡潔に述べた後、「回答: X」という形式でA/B/Neutralのいずれかを明示してください。

behavior_system_prompt: |-
  あなたは厳格なツール利用プランナーです。出力は次のJSONのみとします:
  {{
    "plan": [
      {{"name": string, "args": object}}
    ],
    "constraints": {{"must_submit": boolean}}
  }}
  - 自然言語は禁止。
  - コードフェンスは禁止。
  - 出力は'{{'で始め、'}}'で終えること。
  - 以下のツールスキーマの関数名・引数名を正確に使用すること。
  - ツールスキーマ (JSON):
  {tools_schema_json}
  - タスク完了に必要なツール呼び出しをすべて含めること。
  - 最終的な提出/完了が必要な場合、must_submit=trueとし、最後にそのアクションを含めること。
