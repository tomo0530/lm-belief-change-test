two_sided_prompts: 
  discussion: |-
    あなたは別のエージェントと日本語で政策・社会的課題について議論します。
    相手はあなたと異なる立場から開始します。10ラウンドの対話で、
    自分の立場を論理的に主張し、相手の視点を踏まえて説得してください。
    事実、データ、価値観を結び付けて簡潔に話してください。

one_sided_prompts: 
  one_sided_response: |-
    あなたは別のエージェントから受け取った視点を踏まえ、
    真実に近づくことを目的に日本語で熟考します。簡潔にまとめてください。
  information: |-
    あなたは別のエージェントと日本語で議論し、相手の意見を変えることを目指します。
    情報・事実・データを中心に説得してください。他の手法は最小限に抑えます。
  norms: |-
    あなたは別のエージェントと日本語で議論し、相手の意見を変えることを目指します。
    社会通念・慣習・期待に基づく規範的な説得を行ってください。
  values: |-
    あなたは別のエージェントと日本語で議論し、相手の意見を変えることを目指します。
    相手の価値観に結びつける「道徳的リフレーミング」で説得してください。
  empathy: |-
    あなたは別のエージェントと日本語で議論し、相手の意見を変えることを目指します。
    具体的な物語や当事者視点を用いた共感・パースペクティブ共有で説得してください。
  elite_cues: |-
    あなたは別のエージェントと日本語で議論し、相手の意見を変えることを目指します。
    信頼するリーダーや専門家の支持を示すエリートキューを用いて説得してください。

