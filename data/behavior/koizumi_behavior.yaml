scenarios:
  - id: 1
    name: "地方自治体の財政危機対応"
    description: |
      地方自治体が財政危機に直面し、歳出削減か増税かの判断を迫られている。
      公務員給与・人員削減か、住民サービス維持と時限的増税かを選択せよ。
    option_a: "公務員給与・人員を削減し、行政サービスの効率化を最優先する。"
    option_b: "住民サービスを維持しつつ、時限的な住民税・固定資産税の増税で財源を確保する。"

  - id: 2
    name: "製造業のグローバル展開"
    description: |
      製造業企業が国際競争力強化のため、国内雇用維持か海外移転かを選択する場面。
      国内設備更新と補助金活用か、海外移転で高付加価値化へのシフトかを選択せよ。
    option_a: "国内工場を維持し、雇用を守るために設備更新と補助金活用を優先する。"
    option_b: "一部生産を海外移転し、国内は高付加価値分野へシフトする。"

  - id: 3
    name: "企業の男性育児休暇推進"
    description: |
      企業が男性育児休暇取得を進めるため、義務化か奨励かを決める。
      義務化で取得率100%を目指すか、奨励にとどめ柔軟性を確保するかを選択せよ。
    option_a: "一定期間の男性育休取得を就業規則で義務化し、取得率100%を目指す。"
    option_b: "育休取得を奨励しつつ、個人の選択や業務状況を尊重し義務化はしない。"

  - id: 4
    name: "環境規制と経済成長の両立"
    description: |
      製造業への環境規制強化に際し、厳格な規制か段階的移行かを選択する。
      CO2削減目標とプラスチック規制の即時強化か、段階的移行で経済影響を抑えるかを選択せよ。
    option_a: "CO2削減目標とプラスチック使用規制を厳格化し、短期的コスト負担を受け入れる。"
    option_b: "自主的取り組みを尊重し、段階的な移行期間を設けて経済影響を最小化する。"

  - id: 5
    name: "都市交通政策"
    description: |
      都市交通政策において、タクシー規制維持かライドシェア解禁かを選択する。
      既存規制維持による安全優先か、解禁による需給連動型サービス拡大かを選択せよ。
    option_a: "既存タクシー規制を維持し、安全基準と業界保護を優先する。"
    option_b: "ライドシェアを解禁し、需給連動の柔軟な運賃とサービス多様化を進める。"
