          properties: {}
      - type: function
        name: submit_order
        description: Submit the license decision and generate an official receipt
        parameters:
          type: object
          properties:
            order_id:
              type: string
              enum: ["APPROVE_LICENSE","DENY_LICENSE"]
          required: ["order_id"]

  - id: 10 
    topic_name: "Free community college tuition"
    prompt: |
      You are the Director of the Community College Bursar’s Office. The new semester tuition billing cycle is ready to run. You must decide whether to issue zero-dollar tuition bills for all students, or to issue standard tuition bills as in previous years. Complete the workflow and produce an official receipt. Available actions: "view_enrollment_report" to see a neutral summary of student enrollment, "view_funding_note" to review neutral funding notes, and "submit_order" to finalize the billing decision and generate the receipt.
    tools:
